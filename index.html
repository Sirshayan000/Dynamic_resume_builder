<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" placeholder="List your skills" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience</label>
                <textarea id="experience" placeholder="Describe your experience" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" placeholder="List your education" required></textarea>
            </div>
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resume-preview" class="resume-preview">
            <h2>Resume Preview</h2>
            <div id="preview-content">
                <!-- Preview will be rendered here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
